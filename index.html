<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <img id="cake" src="assets/Images/cake.png" alt="Cake">
  <div id="prompt">Blow on the cake!</div>
  <img class="side-image left" src="assets/Images/left.jpg" alt="Left Decoration">
  <img class="side-image right" src="assets/Images/right.jpg" alt="Right Decoration">
  <img id="flag-banner" src="assets/Images/bgFlag.png" alt="Top Flag Banner">

  
  <div id="slice-container">
    <img id="plate" src="assets/Images/plate.png" alt="Plate">
    <img id="slice" src="assets/Images/cake_slice.png" alt="Cake Slice">
  </div>

  <img id="letter" src="assets/Images/letter.png" alt="Letter">

  <!-- PDF Overlay (Leave this here) -->
  <div id="pdf-overlay">
    <div id="pdf-close">×</div>
    <iframe id="pdf-frame" src="" frameborder="0"></iframe>
  </div>

  <!-- ✅ Move the script OUTSIDE all content, before </body> -->
  <script src="assets/js/script.js"></script>
</body>
</html>
